<!-- Reusable Popover Component
Usage:
1. Add a hidden template with your popover content
2. Add data-popover attribute to trigger element pointing to the template

<template id="my-popover">
  <div>Your content here</div>
</template>

<button data-popover="#my-popover" data-popover-placement="right">
  Click me
</button>

Attributes:
- data-popover: CSS selector for the popover content template (required)
- data-popover-placement: top, right, bottom, left (optional, default: right)
-->

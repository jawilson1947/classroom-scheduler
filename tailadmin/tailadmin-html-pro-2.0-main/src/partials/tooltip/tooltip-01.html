<!-- Reusable Tooltip Component
Usage:
<button data-tooltip="Your tooltip text" data-tooltip-placement="top" data-tooltip-variant="default">
  Hover me
</button>

Attributes:
- data-tooltip: The tooltip content (required)
- data-tooltip-placement: top, right, bottom, left (optional, default: top)
- data-tooltip-variant: default, dark (optional, default: default)
-->

<!-- Example Usage -->
<div class="flex flex-wrap gap-4">
  <!-- Default Tooltip - Top -->
  <button
    data-tooltip="This is a tooltip"
    data-tooltip-placement="top"
    class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
  >
    Default Tooltip
  </button>
</div>

<!-- Tooltip functionality is now automatically initialized via index.js -->
<!-- To reinitialize tooltips after adding new elements dynamically, call: window.initTooltips() -->
